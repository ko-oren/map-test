<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/markerjs@2/dist/markerjs.min.js"></script>
</head>
<body>

<h2>Map Editor (private)</h2>
<p>Click “Edit markers” to modify the map.</p>

<img id="mapImage" src="map.png" style="max-width:100%;">
<br><br>
<button id="edit">Edit markers</button>
<button id="save">Save markers</button>

<script>
  const img = document.getElementById("mapImage");
  let markerArea;
  let markerState = null;

  // Load saved markers (if present)
  fetch("markers.json")
    .then(res => res.json())
    .then(state => {
      markerState = state;
    })
    .catch(() => {
      markerState = null;
    });

  // Enter edit mode
  document.getElementById("edit").addEventListener("click", () => {
    markerArea = new markerjs2.MarkerArea(img);

    if (markerState) {
      markerArea.restoreState(markerState);
    }

    markerArea.show();
  });

  // Save marker state
  document.getElementById("save").addEventListener("click", () => {
    if (!markerArea) return;

    const state = markerArea.getState();
    const blob = new Blob(
      [JSON.stringify(state, null, 2)],
      { type: "application/json" }
    );

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "markers.json";
    a.click();
  });
</script>

</body>
</html>
