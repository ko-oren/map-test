<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fictional Map</title>
  <script src="https://cdn.jsdelivr.net/npm/markerjs@2/dist/markerjs.min.js"></script>
</head>
<body>

<h2>Fictional Map</h2>
<img id="mapImage" src="map.png" style="max-width:100%;">

<script>
  const img = document.getElementById("mapImage");

  fetch("markers.json")
    .then(res => res.json())
    .then(state => {
      const markerArea = new markerjs2.MarkerArea(img);
      markerArea.restoreState(state);
      markerArea.render();
    });
</script>

</body>
</html>
